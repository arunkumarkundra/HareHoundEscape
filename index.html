<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hare & Hounds - Escape Game</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="container py-4">
        <header class="text-center mb-4">
            <h1>Hare & Hounds</h1>
            <div id="timer" class="display-4 mb-3">60</div>
        </header>

        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div id="game-board" class="mb-4"></div>

                <div class="controls text-center mb-4">
                    <div class="btn-group">
                        <button id="moveLeft" class="btn btn-secondary">‚¨ÖÔ∏è Left</button>
                        <button id="moveForward" class="btn btn-secondary">‚¨ÜÔ∏è Forward</button>
                        <button id="moveRight" class="btn btn-secondary">‚û°Ô∏è Right</button>
                    </div>
                </div>

                <div class="instructions card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">How to Play</h5>
                        <p>Help the Hare (üêá) escape from the Hounds (üê∂) within 60 seconds!</p>
                        <ul>
                            <li>Move the Hare using the control buttons or arrow keys</li>
                            <li>Reach the top of the board to escape</li>
                            <li>Don't let the Hounds catch you!</li>
                            <li>Watch out! Hounds can now move diagonally!</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Over Modal -->
        <div class="modal fade" id="gameOverModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="gameOverTitle">Game Over</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p id="gameOverMessage"></p>
                        <div class="mb-3" id="nameInputGroup">
                            <label for="playerName" class="form-label">Enter your name:</label>
                            <input type="text" class="form-control" id="playerName">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="shareScore">Share Score</button>
                        <button type="button" class="btn btn-success" id="playAgain">Play Again</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="game.js"></script>

</body>
</html>
